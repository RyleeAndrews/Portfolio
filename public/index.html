<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lab 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/module.css">
  <script id="articles-template" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <a href="{{githubUrl}}"></a>
    <a href="{{{authorUrl}}}">{{author}}</a>
    <p>{{publishedOn}}</p>
    {{{body}}}
  </script>
  <script id="repo-template" type="text/x-handlebars-template">
    <li>
      <a href="{{html_url}}" target="_blank">
        <h3>{{name}}</h3>
      </a>
      <p>Description: {{description}}</p>
      <p>Language: {{language}}</p>
      <p>Created: {{created_at}}</p>
      <p>Last updated: {{updated_at}}</p>
      {{#if watchers_count}}
        <p>{{watchers_count}} watching this repo</p>
      {{/if}}
    </li>
  </script>
</head>
<body>
  <header class="clearfix">
  <i id="burgers" class="fa fa-bars" aria-hidden="true"></i>
    <section class="main-header">
      <h1>
      Rylee's Awesome Portfolio Full of Wisdom
      </h1>
      <h2> And sometimes stupidity </h2>
    </section>
  </header>
    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="articles"><a href="/" class="fa fa-home" aria-hidden="true">Home</a></li>
        <li class="tab" data-content="about"><a href="/about" class="fa fa-address-book" aria-hidden="true">About</a></li>
        <li><a href="http://twitter.com" class="fa fa-twitter-square" aria-hidden="true">Twitter</a></li>
        <li><a href="https://github.com/RyleeAndrews" class="fa fa-github-square" aria-hidden="true">GitHub</a></li>
      </ul>
    </nav>
        <section class="article-body">
    </section>
    <section id="about" class="tab-content">
      <header>
        Welcome to my Blog
      </header>
      <section>
        <h1>Some of my intrests:</h1>
        <ul>
          <li>Coding</li>
          <li>Sharing what I've learned</li>
          <li>Hanging with my family</li>
        </ul>
      </section>
    </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
      <script src="https://use.fontawesome.com/1e54b95966.js"></script>
      <script src="/vendor/scripts/page.js"></script>
      

      <script src="/models/app.js"></script>
      <script src="/views/articleDisplay.js"</script>
      <script src="/controllers/articlecontroller.js"></script>
      <script src="/models/repo.js"></script>
      <script src="/views/repoView.js"></script>
      <script src="/controllers/aboutcontrollers.js"></script>
      <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
